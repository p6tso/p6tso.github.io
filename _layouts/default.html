<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- Highlight.js -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>

    <!-- Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>

    <style>
        /* Стили для Mermaid */
        .mermaid {
            background-color: var(--pre-bg);
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
            text-align: center;
            overflow: auto;
        }

        .mermaid svg {
            max-width: 100%;
            height: auto;
        }

        /* Скрыть исходный код Mermaid */
        .language-mermaid {
            display: none;
        }

        /* Показать только блоки с диаграммами */
        pre.mermaid {
            display: block !important;
            background: transparent !important;
            padding: 0 !important;
        }
    </style>
</head>
<body>
<div class="container markdown-body">
    {{ content }}
</div>

<script>
    // Функция для обработки Mermaid диаграмм
    function initMermaid() {
        // Находим все блоки кода с классом language-mermaid
        const mermaidElements = document.querySelectorAll('code.language-mermaid');

        if (mermaidElements.length > 0) {
            mermaid.initialize({
                startOnLoad: false, // отключаем авто-старт
                theme: 'dark',
                securityLevel: 'loose',
                flowchart: {
                    useMaxWidth: true,
                    htmlLabels: true
                },
                er: {
                    useMaxWidth: true
                }
            });

            // Обрабатываем каждый блок
            mermaidElements.forEach((element) => {
                const parent = element.parentElement;
                const mermaidContent = element.textContent.trim();

                // Создаем новый div для Mermaid
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = mermaidContent;

                // Заменяем родительский элемент (pre) на наш div
                if (parent && parent.tagName === 'PRE') {
                    parent.parentNode.replaceChild(mermaidDiv, parent);
                } else {
                    // Если нет pre, добавляем после элемента
                    element.parentNode.insertBefore(mermaidDiv, element.nextSibling);
                    element.style.display = 'none';
                }
            });

            // Запускаем рендеринг
            mermaid.init(undefined, document.querySelectorAll('.mermaid'));
        }
    }

    // Функция для Highlight.js
    function initHighlight() {
        document.querySelectorAll('pre code:not(.language-mermaid)').forEach((el) => {
            hljs.highlightElement(el);
        });
    }

    // Инициализация при загрузке
    document.addEventListener('DOMContentLoaded', () => {
        initHighlight();
        initMermaid();
    });

    // Если контент загружается динамически
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initMermaid);
    } else {
        initMermaid();
    }
</script>
</body>
</html>
